<div>
    <table class="table table-bordered table-striped">
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <tr ng-repeat="user in users">
            <td>
                {{user.name}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.mobile}}
            </td>

        </tr>
    </table>
</div>
